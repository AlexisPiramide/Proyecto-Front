<!DOCTYPE html>

    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="content">
        <div class="remitente">
            <h2>Remitente</h2>
            <div class="datos-remitente">
                <input name="nombre" id="nombre-remitente" disabled placeholder="Remitente">
                <br>
            </div>
        </div>
        <div class="hrdiv"></div>
        <div class="destinatario">
            <h2>Destinatario</h2>
            <div class="datos-destinatario">
                <input name="nombre" id="nombre-destinatario" disabled placeholder="Nombre">
                <input name="text" id="text" disabled placeholder="Texto">
                <input name="direccion" id="direccion" disabled placeholder="Dirección">
                <input name="codigopostal" id="codigopostal" disabled placeholder="Código Postal">
            </div>
        </div>
        <div class="hrdiv"></div>
        <div class="qr-logo">
            <div class="codigo">
                <img src="https://cdn2.system1.com/eyJidWNrZXQiOiJvbS1wdWItc3RvcmFnZSIsImtleSI6InJvYWR3YXJyaW9yL3dwLWNvbnRlbnQvdXBsb2Fkcy8yMDIzLzA4L2JhcmNvZGUucG5nIiwiZWRpdHMiOnsid2VicCI6eyJxdWFsaXR5Ijo4MH19fQ==" alt="codigo">
            </div>
            <div class="datos">
                <label>Dimensiones</label>
                <input name="dimensiones" id="dimensiones" disabled placeholder="Dimensiones">
                <label>Peso</label>
                <input name="peso" id="peso" disabled placeholder="Nombre">
            </div>
        </div>
    </div>
</body>
</html>
